<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Netlify CMS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/netlify-cms@2.12.10/dist/cms.css" />
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/netlify-cms@2.12.10/dist/cms.js"></script>
    <script>
      window.CMS_MANUAL_INIT = true;
      window.addEventListener('DOMContentLoaded', function() {
        CMS.init({ config: '/admin/config.yml' });
      });
    </script>
  </body>
</html>
